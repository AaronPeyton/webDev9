{% extends "layout.html" %}
{% set active_page = "major" %}
{% block title %}Major Information{% endblock %}
{% block content %}

    <h1>Major Information</h1>
    <form action="major">
      <select name="Major">
        {{ response_options }}
      </select>
      <br><br>
      <input type="submit">
    </form>
    {% if response_major and response_info is defined %}
    <h3>{{ response_major }}</h3>
    <p>{{ response_info }} </p>
    {% endif %}
{% endblock %}
